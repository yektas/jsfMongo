<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <h:form>
        <p:dataScroller value="#{retrieveView.users}" var="user" chunkSize="10">
            <f:facet name="header">
                TOTAL USERS: #{retrieveView.users.size()}
                Scroll Down to Load More Users
            </f:facet>

            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Username:" />
                        <h:outputText value="#{user.username}" style="font-weight: bold"/>

                        <h:outputText value="Quantity:" />
                        <h:outputText value="#{user.items[0].quantity}" style="font-weight: bold"/>

                        <h:outputText value="Price:" />
                        <h:outputText value="#{user.items[0].price}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
        </p:dataScroller>
    </h:form>
</h:body>
</html>
