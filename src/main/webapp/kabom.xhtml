<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true"/>
        <p:panel>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="count" value="How many insertions you want to make?: " style="font-weight:bold"/>
                <p:inputText id="count" value="#{insertView.count}"/>
            </h:panelGrid>
            <p:commandButton value="Start" actionListener="#{insertView.startInserting}" update="growl"
                             icon="ui-icon-check"/>
        </p:panel>
    </h:form>

    <h:form>
        <p:commandButton value="Show me the data" action="#{retrieveView.show()}"/>
    </h:form>

</h:body>
</html>
